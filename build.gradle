plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.cucumber:cucumber-core:6.9.1.cucumber'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.1'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.2'
    testCompile 'io.cucumber:cucumber-junit:6.10.4'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.9.1'
    testImplementation "org.springframework.boot:spring-boot-gradle-plugin:2.5.2"
    annotationProcessor 'org.projectlombok:lombok:1.18.18'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

}